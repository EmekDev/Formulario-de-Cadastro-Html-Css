<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Seguro</title>
  </head>
  <body></body>
</html>
<figure>
  <figcaption>
    <html lang="pt-br">
      <div class="container">
        <header class="header">
          <link rel="stylesheet" href="style.css" />
          <h1 id="title" class="text-center">Formulário de Cadastro</h1>
          <p id="description" class="description text-center">
            A segurança de seus dados está em nossas mãos!
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Nome</label>
            <input
              type="text"
              name="nome"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Idade<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>Qual das opções abaixo melhor descreve sua rotina?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Estudante</option>
              <option value="job">Trabalho tempo integral</option>
              <option value="learner">Trabalho meio período</option>
              <option value="preferNo">Não tenho emprego</option>
              <option value="other">Não vou opinar</option>
            </select>
          </div>

          <div class="form-group">
            <p>
              Você irá recomendar o Formulário de Cadastro para algum amigo?
            </p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Sim</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Talvez</label
            >

            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Nunca</label
            >
          </div>

          <div class="form-group">
            <p>
              O que é mais interessante para você aplicar na sua vida pessoal?
            </p>
            <select
              id="most-like"
              name="mostLike"
              class="form-control"
              required
            >
              <option disabled selected value>Selecione abaixo</option>
              <option value="challenges">Desafios Diários</option>
              <option value="projects">Planejar viagens</option>
              <option value="community">Estudar o mercado</option>
              <option value="openSource">Investir na Aposentadoria</option>
            </select>
          </div>

          <div class="form-group">
            <p>
              Qual segmento de tecnologia pretende se especializar daqui pra
              frente?
              <span class="clue"></span>
            </p>

            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end</label>
              <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end</label>
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visual</label>
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />Full-Stack</label>
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Professor de Tecnologia da informação</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />Suporte ao Cliente</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos e Design Gráfico</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />Mobile</label>
            </div class="form-group">
            <p>Cite algumas dicas de estudo aos iniciantes?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Avançar
            </button>
          </div>
        </form>
      </div>
    </html>
  </figcaption>
</figure>
